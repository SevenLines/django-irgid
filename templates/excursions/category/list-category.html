<div class="e-categories list-group-menu">
    {% for c in categories %}
        <a class="e-category list-group-menu-item{% if c.pk == current_category.pk %} active{% endif %}"
           {% if c.pk != current_category.pk %}href="{% url "excursions:category" c.pk c.title %}"{% endif %}>
            {{ c.title }}
        </a>
    {% endfor %}
</div>
