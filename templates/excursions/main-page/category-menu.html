<div class="e-class-menu">
    <div class="btn-group">
        <button type="button btn-edit" class="btn btn-success" data-bind="click: edit">
            <span class="glyphicon glyphicon-edit"></span>
        </button>
         <button type="button" class="btn btn-image-toggle"
                 data-bind="click: toggle, css: { 'btn-success': visible, 'btn-default': !visible() }">
            <span class="glyphicon glyphicon-eye-open"
                  data-bind="css: { 'glyphicon-eye-open': visible, 'glyphicon-eye-close': !visible() }"></span>
        </button>
        <button type="button" class="btn btn-image-toggle"
                 data-bind="click: setAsGallery, css: { 'btn-warning': is_gallery, 'btn-default': !is_gallery() }">
            <span class="glyphicon glyphicon-star"></span>
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary btn-image-selector" data-bind="click: selectImage" >
            <span class="glyphicon glyphicon-picture"></span>
        </button>
        <!-- ko if: imageUrl-->
        <button type="button" class="btn btn-primary btn-image-remove" data-bind="click: removeImage">
            <span class="glyphicon glyphicon-remove-circle"></span>
        </button>
        <!-- /ko -->
    </div>
    <button type="button" class="btn btn-danger pull-right" data-bind="click: remove">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <input type="file" name="category_image_input" style="display: none">
</div>
