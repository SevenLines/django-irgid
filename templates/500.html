<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #f8f8f8;
            background-image: url("static/css/images/eight_horns_alpha.png");
            padding: 1em;
            -webkit-transition: all ease-in-out 0.3s;
            -moz-transition: all ease-in-out 0.3s;
            -ms-transition: all ease-in-out 0.3s;
            -o-transition: all ease-in-out 0.3s;
            transition: all ease-in-out 0.3s;
            font-family: serif;
        }

        @media (max-width: 765px) {
            body {
                padding: 0;
            }
        }

        body .message {
            background-color: rgba(255, 255, 255, 0.85);
            border: 4px solid #c0c0c0;
            border-radius: 1em;
            padding: 1em;
            width: 400px;

            margin: 2em auto;
            text-align: center;
            box-shadow: 0 0 8px white;

            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;

            -webkit-animation: glow 3s infinite;
            animation: glow 3s infinite;
        }

        body .message .number {
            font-weight: bold;
        }

        body .message .info {
            font-weight: normal;
        }

        @media (max-width: 400px) {
            body .message {
                width: 100%;
                border: 4px solid white;
                border-left: none;
                border-right: none;
                border-radius: 0;
                margin: 2em 0;
                padding: 1em 0;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 8px white
            }
            50% {
                box-shadow: 0 0 32px silver
            }
            100% {
                box-shadow: 0 0 8px white
            }
        }

        @-webkit-keyframes glow {
            0% {
                box-shadow: 0 0 8px white
            }
            50% {
                box-shadow: 0 0 32px silver
            }
            100% {
                box-shadow: 0 0 8px white
            }
        }
    </style>
</head>
<body>
<div id="bg-fill">
    <div class="message">
        <h2 class="info">Что-то сломалось, мы уже в курсе и скоро все починим.</h2>
        <a href="mailto:&#105;&#114;&#103;&#105;&#100;&#64;&#98;&#107;&#46;&#114;&#117;">&#105;&#114;&#103;&#105;&#100;&#64;&#98;&#107;&#46;&#114;&#117;</a>
    </div>
</div>
</body>
</html>
