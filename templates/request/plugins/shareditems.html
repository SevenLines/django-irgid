{% extends "request/plugins/table.html" %}
{% load i18n %}
{% load request_admin %}

{% block table %}
    <tr>
        <th>{% trans "URL" %}</th>
        <th>{% trans "Service" %}</th>
    </tr>
    
  {% for i in shareditems %}
    <tr>
        <td><a href="{{ i.url }}" >{{ i.url }}</a></td>
        <td>{{ i.service }}</td>
    </tr>
  {% endfor %}
{% endblock %}
