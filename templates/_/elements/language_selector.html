<div id="language-selector">
    <a class="btn btn-ru {% if LANGUAGE == 'ru' %}btn-primary{% else %}btn-default{% endif %}" href="{% url "set_language" lang="ru" %}">RU</a>
    <a class="btn btn-en {% if LANGUAGE == 'en' %}btn-primary{% else %}btn-default{% endif %}" href="{% url "set_language" lang="en" %}">EN</a>
</div>
