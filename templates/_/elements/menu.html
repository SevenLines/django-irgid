<ul class="nav nav-pills pull-left">
{% for item in menu %}
    {% if user.is_authenticated and item.login_required or not item.login_required %}
        <li class="{{item.class}}{% if item.selected %} selected{% endif %}">
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
    {% endif %}
{% endfor %}
</ul>
