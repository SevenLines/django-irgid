{% load static %}
<nav class="navbar navbar-default" style="overflow: hidden; float: left;margin-bottom: 8px">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="{% static "images/logo2.png" %}" alt="" style="max-height: 100%">
            </a>
            {% if menu_current_item %}
                <div class="menu-current hidden-lg hidden-md hidden-sm">
                    <a href="{{ menu_current_item.url }}">
                        {{ menu_current_item.title }}
                    </a>
                </div>
            {% endif %}
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a class="appointment-button" data-toggle="modal" href="#modal-appointment">
                        Оставить заявку
                    </a>
                </li>

                {% for item in menu %}
                    <li class="{{ item.class }}{% if item.selected %} selected{% endif %}">
                        <a href="{{ item.url }}">{{ item.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    <div class="clearfix"></div>
</nav>
