    <div>

        <table style="width: 100%;table-layout: fixed">
            <tr>
                <td style="width:66%;">
                    <h2>{{ e.title }}</h2>

                    <div class="description">
                        {{ e.short_description|safe }}
                    </div>
                </td>
                {% if e.img_preview %}
                    <td>
                        <img src="" style="width:100%;height: 6em"/>
                    </td>
                {% endif %}
            </tr>
        </table>

        {#        {% if e.priceList != "" %}#}
        {#            <span class="toggle" data-toggle="collapse" data-target="#price{{ c.pk }}">цены</span>#}
        {#            <div class="price collapse" id="price{{ c.pk }}">#}
        {#                {{ e.price_list_rendered|safe }}#}
        {#            </div>#}
        {#        {% endif %}#}
    </div>
</a>
{% if user.is_authenticated %}
    <div class="e-excursion-item-menu">
        <div class="form-inline">
            {#            <button class="btn btn-default" data-toggle="modal" data-target="">#}
            {#                <span class="glyphicon glyphicon-edit"></span>#}
            {#            </button>#}
            <button class="btn{% if e.published %} btn-success{% else %} btn-default{% endif %} publish-button"
                    data-title="{{ e.title }}"
                    data-category_id="{{ e.category_id }}"
                    data-id="{{ e.id }}"
                    data-published="{{ e.published }}"
                    data-action="{% url "excursions.views.ajax.excursion_save" %}">
                <span class="glyphicon{% if e.published %} glyphicon-eye-open{% else %} glyphicon-eye-close{% endif %}"></span>
            </button>
            <button class="btn btn-danger"
                    data-toggle="modal"
                    data-target="#modal-excursion-remove"
                    data-title="{{ e.title }}"
                    data-action="{% url "excursions.views.excursion_remove" e.pk %}">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>
{% endif %}
