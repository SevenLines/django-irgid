{% load thumbnail %}
<a href="{% url "excursions.views.excursion" e.pk %}">
    <div>
        <table style="width: 100%;table-layout: fixed">
            <tr>
                <td style="padding-right: 1em">
                    <h2>{{ e.title }}</h2>

                    <div class="description">
                        {{ e.short_description|safe }}
                    </div>
                    <a href="{% url "excursions.views.excursion" e.pk %}">подробнее...</a>
                </td>
                {% if e.img_preview %}
                    <td style="width: 150px;text-align: right;">
                        {% thumbnail e.img_preview 150x150 as thumb %}
                        <img class="lazy img-preview" data-original="{{ thumb.url }}"/>
                        <noscript> <img src="{{ thumb.url }}"/> </noscript>
                    </td>
                {% endif %}

            </tr>
        </table>
    </div>
</a>
