{% load thumbnail %}
<div id="categories-list">
    {% for c in categories %}
        <div class="category-element">
            <a class="e-class-description" href="{% if c.is_gallery %}{% url "excursions.views.excursion_gallery_index" %}{% else %}{% url "excursions.views.category" c.pk %}{% endif %}">
                <div class="e-class">
                    {% if c.image %}<img src="{% thumbnail c.image 0x300 %}">{% endif %}
                    <div>
                        <h3>{{ c.title }}</h3>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
