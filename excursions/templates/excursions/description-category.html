<div class="excursions-list">

    {% for e in excursions %}
        <div class="excursion">
            {% include "excursions/category-excursion-item.html" %}
        </div>
    {% endfor %}

    {% if user.is_authenticated %}
        <hr>
        <form role="form" method="post" action="{% url "excursions.views.excursion_save" %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Название</label>
                <input class="form-control" type="text" name="title">
            </div>
            <div class="form-group">
                <label>Описание</label>
                <textarea class="form-control" name="description"></textarea>
            </div>
            <div class="form-group">
                <label>Цены</label>
                <textarea class="form-control" name="priceList"></textarea>
            </div>
            <input hidden="" name="category_id" value="{{ current_category.pk }}">
            <button class="btn btn-primary pull-right">
                <span class="glyphicon glyphicon-plus"> Добавить экскурсию</span>
            </button>
        </form>
    {% endif %}
</div>

{% if user.is_authenticated %}
    {% include "excursions/modal-excursion.html" %}
{% endif %}
